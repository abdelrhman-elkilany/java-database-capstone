name: Compile Java Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      # Change into the backend directory before running Maven build
      - name: Change directory to backend
        run: cd app  # Replace 'app' with the actual backend directory path

      - name: Build with Maven
        run: mvn clean install  # Or use './mvnw clean install' if using the Maven wrapper
